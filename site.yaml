- name: Configure HAProxy Load Balancer
  hosts: HAproxy
  become: yes

  tasks:
    - name: Install HAProxy
      apt:
        name: haproxy
        state: latest

    - name: Configure HAProxy
      template:
        src: haproxy.cfg.j2
        dest: /etc/haproxy/haproxy.cfg
      become: yes
      notify: restart
      
  handlers:
    - name: Restart HAProxy
      become: yes
      service:
        name: haproxy
        state: restarted

- name: Configure Flask webserver
  hosts: webservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Python3, pip3, and venv
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present

    - name: Create flask-app directory
      file:
        path: /home/ubuntu/flask-app
        state: directory

    - name: Change directory to flask-app
      shell: cd /home/ubuntu/flask-app

    - name: Creating virtual environment
      file:
        path: /home/ubuntu/flask-app/venv
        state: directory
        mode: '0755'

    - name: Set up virtual environment
      pip:
        name: Flask
        virtualenv: /home/ubuntu/flask-app/venv

    - name: Set permissions for virtual environment
      become: yes
      become_user: root
      file:
        path: /home/ubuntu/flask-app/venv
        mode: '0755'
        recurse: yes

    - name: Copy Flask app file
      copy:
        src: ./app.py
        dest: /home/ubuntu/flask-app/venv/app.py

    - name: Create systemd service file
      template:
        src: app.service.j2
        dest: /etc/systemd/system/flask-app.service
      notify: restart flask-app

    - name: Reload systemd configuration
      systemd:
        daemon_reexec: yes
      become: true

    - name: Start Flask app service
      systemd:
        name: flask-app
        state: started
        enabled: yes

    - name: restart flask-app
      command: systemctl restart flask-app
